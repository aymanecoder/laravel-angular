

<div class="signupFrm">
  <form action="" class="form" [formGroup]="form" (ngSubmit)="register()">
    <h1 class="title">Sign up</h1>

    <div class="inputContainer">
      <input type="text" class="input" placeholder="a" formControlName="name">
      <label for="" class="label">Username</label>
    </div>

    <div class="inputContainer">
      <input formControlName="email" type="email" class="input" placeholder="a">
      <label for="" class="label">email</label>
    </div>
    <div *ngIf="form.get('email')?.invalid && (form.get('email')?.dirty || form.get('email')?.touched)" class="alert">
      Please provide a valid email address.
    </div>

    <div class="inputContainer">
      <input formControlName="password" type="password" class="input" placeholder="a">
      <label for="" class="label">Password</label>
    </div>

    

    <input type="submit" class="submitBtn" value="Sign up">
  </form>
</div>
