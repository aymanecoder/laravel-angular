<div class="signupFrm">
    <form action="" class="form" (ngSubmit)="login()" [formGroup]="form">
      <h1 class="title">Login</h1>

        
      <div class="inputContainer">
        <input formControlName="email" type="email" class="input" placeholder="a">
        <label for="" class="label">email</label>
       
    
      </div>
      <div *ngIf="form.get('email')?.invalid && (form.get('email')?.dirty || form.get('email')?.touched)" class="alert">
        Please provide a valid email address.
      </div>
      <div class="inputContainer">
        <input formControlName="password" type="password" placeholder="text" class="input" placeholder="a">
        <label for="" class="label">Password</label>
      </div>

      
      <a routerLink="/register" class="link">click to register</a>
      <input type="submit" class="submitBtn" value="login">
    </form>
  </div>
